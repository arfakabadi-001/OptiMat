<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OptiMat – Smart Material Selection</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 60px auto;
            background: #ffffff;
            color: #333;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #2c5364;
        }
        p {
            text-align: center;
            color: #666;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        label {
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .btn {
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background: #2c5364;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn:hover {
            background: #203a43;
        }
        .section-title {
            margin-top: 40px;
            font-size: 18px;
            color: #2c5364;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>OptiMat</h1>
    <p>AI-Inspired Multi-Criteria Material Selection Tool</p>

    <form method="post">
        <div class="section-title">Engineering Constraints</div>
        <div class="grid">
            <div>
                <label>Minimum Strength (MPa)</label>
                <input name="min_strength" required>
            </div>
            <div>
                <label>Maximum Density (kg/m³)</label>
                <input name="max_density" required>
            </div>
            <div>
                <label>Maximum Cost (₹/kg)</label>
                <input name="max_cost" required>
            </div>
            <div>
                <label>Operating Temperature (°C)</label>
                <input name="required_temp" required>
            </div>
        </div>

        <div class="section-title">Optimization Weights</div>
        <div class="grid">
            <div><label>Strength Weight</label><input name="ws" required></div>
            <div><label>Cost Weight</label><input name="wc" required></div>
            <div><label>Density Weight</label><input name="wd" required></div>
            <div><label>Corrosion Weight</label><input name="wcor" required></div>
            <div><label>Sustainability Weight</label><input name="wsus" required></div>
        </div>

        <button class="btn">Run Optimization</button>
    </form>
</div>

</body>
</html>
